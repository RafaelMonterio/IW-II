<!DOCTYPE html>

<body>
    <script>
        function fatorial(n) {
            let fat = 1;
            for (let i = 1; i <= n; i++) {
                fat *= i;
            }
            return fat;
        }
       let resultado =  fatorial(3);
       console.log(resultado);
    </script>
</body>
