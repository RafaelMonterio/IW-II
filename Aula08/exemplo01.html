<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="Digite num1">
    <input type="number" name="" id="num2" placeholder="Digite num2">
    <button id="btn" onclick="somar()">Somar</button>
    <button id="btn" onclick="sub()">Subtrair</button>
    <button id="btn" onclick="mult()">Multiplicar</button>
    <button id="btn" onclick="div()">Dividir</button>
    <button id="btn" onclick="clean ()">Clean</button>

    <hr>
    <p>O resultado é: <span id ="resultado"></span></p>
    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            alert
            var result = document.getElementById("resultado");
            var soma = n1 + n2;
           result.innerHTML = soma;
        }

        function clean(){
            document.getElementById("num1").value ="";
            document.getElementById("num2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }
        function sub(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            alert
            var result = document.getElementById("resultado");
            var soma = n1 - n2;
           result.innerHTML = soma;
        }
        function mult(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            alert
            var result = document.getElementById("resultado");
            var soma = n1 * n2;
           result.innerHTML = soma;
        }
        function div(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            alert
            var result = document.getElementById("resultado");
            if (n2 == 0){
                var resp = "<b style='color:red'>Não é permitido dividir por 0"
                result.innerHTML = resp 
            }
            else{
            var soma = n1 / n2;
            result.innerHTML = soma;}
        }

    </script>
</body>
</html>
