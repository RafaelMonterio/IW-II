<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagens</title>
    <link rel="stylesheet" href="css.css">
    <style>

    </style>
</head>
<body>
    <div>
        <h1>Logos retro NBA</h1>
        
        <div class="image-container">
            <img id="image1" src="img/Golden-State-Warriors-Logo-1997.png" class="active" alt="Imagem 1">
            <img id="image2" src="img/utah.jpg" alt="Imagem 2">
            <img id="image3" src="img/pistons.png" alt="Imagem 3">
        </div>
        
        <div class="buttons">
            <button onclick="showImage(1)">Warriors</button>
            <button onclick="showImage(2)">Jazz</button>
            <button onclick="showImage(3)">pistons</button>
        </div>
    </div>

    <script>
        function showImage(imageNumber) {
            document.querySelectorAll('.image-container img').forEach(img => {
                img.classList.remove('active');
            });

            document.getElementById(`image${imageNumber}`).classList.add('active');
        }
    </script>
</body>
</html>
