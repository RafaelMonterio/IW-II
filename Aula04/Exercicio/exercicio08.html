<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <script>
        const usuario = "admin";
        const senha = "1234";
        let inputUsuario, inputSenha;
        do {
            inputUsuario = prompt("Por favor, insira seu nome de usuário:");
            inputSenha = prompt("Por favor, insira sua senha:");
        } while (inputUsuario !== usuario || inputSenha !== senha);
        console.log("Login realizado com sucesso!");
    </script>
</body>
</html>
</html>
