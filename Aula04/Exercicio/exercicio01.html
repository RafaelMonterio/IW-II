<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                console.log("Este número é par");
            } else {
                console.log("Este número é ímpar");
            }
        }
    </script>
</body>
</html>
