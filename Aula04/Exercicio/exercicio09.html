<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        let soma = 0;
        let numero;
        do {
            numero = parseInt(prompt("Digite um número (número negativo para encerrar):"));
            if (numero >= 0) {
                soma += numero;
            }
        } while (numero >= 0);
        console.log(`A soma dos números não negativos é ${soma}.`);
    </script>
</body>
</html>
