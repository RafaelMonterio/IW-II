<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        const numero = parseInt(prompt("Informe um número:"));
        let soma = 0;
        for (let i = 1; i <= numero; i++) {
            soma += i;
        }
        console.log(`A soma de 1 até ${numero} é ${soma}.`);
    </script>
</body>
</html>
</html>
