<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
        let soma = 0;
        for (let i = 1; i <= 3; i++) {
            soma += parseFloat(prompt(`Informe a nota ${i}:`));
        }
        const media = soma / 3;
        console.log(`Média: ${media}. Você está ${media >= 7 ? "Aprovado" : "Reprovado"}.`);
    </script>
</body>
</html>
